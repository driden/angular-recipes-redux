<div class="div">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of (ingredients$ | async).ingredients"
        (click)="onIngredientClicked(ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>

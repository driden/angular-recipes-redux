<div class="row">
  <form (ngSubmit)="onAddItem()" #shopForm="ngForm">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="shopForm.invalid"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
            [disabled]="shopForm.invalid"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearItem()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

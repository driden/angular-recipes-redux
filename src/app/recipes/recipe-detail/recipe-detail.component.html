<div class="row">
  <div class="col-xs-12">
    <img
      [src]="this.recipe.imagePath"
      class="image-responsive"
      alt="recipe image"
      style="max-height: 200px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ this.recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer;" (click)="addIngredients()"
            >To shopping list</a
          >
        </li>
        <li>
          <a style="cursor: pointer;" routerLink="edit" (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ this.recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
